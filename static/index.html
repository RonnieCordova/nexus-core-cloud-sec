<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Core | Security Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; }
        .glass-panel { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(16px); border: 1px solid #27272a; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden selection:bg-emerald-500/30">

    <aside class="w-full md:w-72 glass-panel flex flex-col p-6 hidden md:flex border-r border-zinc-800/50">
        <div class="flex items-center gap-3 mb-12">
            <div class="w-8 h-8 rounded bg-emerald-500 flex items-center justify-center font-bold text-black">N</div>
            <h1 class="text-lg font-semibold tracking-tight">Nexus<span class="text-zinc-500 font-normal">Core</span></h1>
        </div>
        
        <nav class="flex flex-col gap-2 flex-1 text-sm font-medium text-zinc-400">
            <button class="flex items-center gap-3 bg-zinc-800/50 text-emerald-400 p-3 rounded-xl transition-all border border-zinc-700/50">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                IaC Auditor
            </button>
            <button class="flex items-center gap-3 hover:text-zinc-200 p-3 rounded-xl transition-all cursor-not-allowed opacity-50">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
                Secrets Scanner
            </button>
        </nav>

        <div class="mt-auto flex items-center gap-2 text-xs text-zinc-500">
            <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
            Engine: GPT-4o Pro
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-[#09090b]">
        <header class="md:hidden glass-panel p-4 flex items-center justify-between border-b border-zinc-800">
            <h1 class="font-semibold text-sm">NexusCore</h1>
            <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
        </header>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scrollbar-hide pb-32">
            <div class="flex flex-col gap-2 max-w-3xl mx-auto w-full">
                <div class="flex items-center gap-2 mb-1">
                    <div class="w-6 h-6 rounded bg-emerald-500/20 flex items-center justify-center text-[10px] text-emerald-500 border border-emerald-500/30">N</div>
                    <span class="text-xs text-zinc-400 font-medium">Nexus System</span>
                </div>
                <div class="bg-zinc-900/50 border border-zinc-800 text-sm text-zinc-300 p-4 rounded-2xl rounded-tl-sm shadow-sm inline-block prose prose-invert max-w-none">
                    Entorno listo. Pega el código de Terraform (.tf) para analizar su arquitectura de seguridad.
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 p-4 md:p-8 bg-gradient-to-t from-[#09090b] via-[#09090b] to-transparent">
            <div class="max-w-3xl mx-auto relative glass-panel rounded-2xl p-2 focus-within:ring-1 focus-within:ring-emerald-500/50 transition-all shadow-xl">
                <textarea id="user-input" rows="1" class="w-full bg-transparent border-none focus:ring-0 p-3 pr-12 text-sm resize-none text-zinc-200 placeholder-zinc-600 outline-none" placeholder="Ingresa código Terraform o haz una consulta..."></textarea>
                <button id="send-btn" class="absolute right-3 bottom-3 p-2 bg-white text-black rounded-lg hover:bg-zinc-200 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </main>
    <script src="/static/app.js"></script>
</body>
</html>
